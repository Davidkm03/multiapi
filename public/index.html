<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proxy Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Proxy Chat</h1>
            <p>Distribuyendo inteligencia entre múltiples proveedores gratuitos</p>
        </header>

        <main id="messages-container">
            <!-- Los mensajes aparecerán aquí -->
            <div class="message assistant">
                <div class="content">Hola, soy tu asistente IA distribudo. ¿En qué puedo ayudarte hoy?</div>
                <div class="service-badge">System</div>
            </div>
        </main>

        <div class="input-area">
            <div class="current-service" id="service-indicator" style="display: none;">
                Respuesta vía: <span id="service-name">...</span>
            </div>
            <form id="chat-form">
                <textarea id="message-input" placeholder="Escribe tu mensaje aquí..." rows="3"></textarea>
                <button type="submit" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
